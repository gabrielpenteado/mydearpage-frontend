<head>

<body>
  <div class="container">
    <header class="grid-item freezeWithAlert">
      <nav>
        <ul class="links">
          <li><a href="https://www.google.com" target="_blank"><i class="fab fa-google"></i></i></a></li>
          <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></i></a></li>
          <li><a href="https://yahoo.com" target="_blank"><i class="fab fa-yahoo"></i></a></li>
          <li><a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
          <li><a href="https://web.whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
          <!-- <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li> -->
          <li><a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a></li>
          <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://web.telegram.org" target="_blank"><i class="fab fa-telegram-plane"></i></a></li>
          <li><a href="https://www.amazon.com" target="_blank"><i class="fab fa-amazon"></i></a></li>
          <li><a href="https://www.twitch.tv" target="_blank"><i class="fab fa-twitch"></i></a></li>
          <li><a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in linkedinHeader"></i></a>
          </li>
          <li><a href="https://www.wikipedia.org" target="_blank"><i class="fab fa-wikipedia-w"></i></a></li>
          <li><a href="https://www.google.com/intl/pt/gmail/about/#" target="_blank"><i class="gmail"></i></a></li>
          <li><a href="https://outlook.live.com/owa/" target="_blank"><i class="outlook"></i></a></li>
          <li><a href="https://reddit.com" target="_blank"><i class="fab fa-reddit-alien"></i></a></li>
          <li><a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a></li>
          <li><a href="https://github.com" target="_blank"><i class="fab fa-github githubHeader"></i></a></li>
          <li><a href="https://pinterest.com" target="_blank"><i class="fab fa-pinterest-p"></i></a></li>
          <li><a href="https://aliexpress.com" target="_blank"><i class="aliexpress"></i></a></li>
          <li><a href="https://spotify.com" target="_blank"><i class="fab fa-spotify"></i></a></li>
          <li><a href="https://stackoverflow.com" target="_blank"><i class="fab fa-stack-overflow"></i></a></li>
          <li><a href="https://bing.com" target="_blank"><i class="bing"></i></a></li>
        </ul>
      </nav>
    </header>

    <section class="grid-item to-do freezeWithAlert">
      <ul class="list">
      </ul>

      <div class="addItem">
        <i class="fas fa-plus-circle" title="add to-do"></i>
        <div class="colorPallet" title="to-do color">
          <i class="far fa-square transparent"></i>
          <div class="todoColors">
            <i class="fas fa-square colors color1 animation1" id="1"></i>
            <i class="fas fa-square colors color2 animation2" id="2"></i>
            <i class="fas fa-square colors color3 animation3" id="3"></i>
            <i class="fas fa-square colors color4 animation4" id="4"></i>
          </div>
        </div>
        <input type="text" class="inputToDo" placeholder="Write your to-do here." maxlength="120">
        <i class="fas fa-sync-alt" title="delete all"></i>
      </div>
    </section>

    <aside class="grid-item weather freezeWithAlert">
      <h1 class="local"></h1>
      <div class="submitCityName">
        <input type="text" class="inputCityName" placeholder="e.g. Toronto,CA" maxlength="30">
        <i class="fa fa-search"></i>
      </div>
      <div class="todayIcon">
        <img src="assets/weather-icons/unknown.svg" alt="todayicon" height="100px">
      </div>
      <div class="todayTemperature">
        <p><span></span>Â°C</p>
        <h3> <span></span>% humidity</h3>
      </div>
      <div class="nextDays">
      </div>
    </aside>

    <footer class="grid-item footer freezeWithAlert">
      <div class="changeBackground">
        <div class="backgTitle">
          <h3 class="phrase">Change background image</h3>
        </div>
        <div class="backgButtons">
          <span class="manually">manually</span>

          <div class="daily">
            <label for="daily" class="switch">
              <p>Daily</p>
              <input type="checkbox" id="daily">
              <span class="slider"></span>
            </label>
          </div>

          <div class="weekly">
            <label for="weekly" class="switch">
              <p>Weekly</p>
              <input type="checkbox" id="weekly">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="time">
        <div class="date">
          mounth, day, year
        </div>
        <div class="clock">
          00:00:00 AM
        </div>
      </div>
      <div class="aboutMe">
        <div class="gabrielpenteado">
          <h1>Gabriel Penteado</h1>
        </div>
        <div class="mycontacts">
          <div class="contactButton">
            <a href="https://www.linkedin.com/in/gabriel-penteado" target="_blank">
              <div class="iconcontact"><i class="fab fa-linkedin-in linkedinFooter"></i></div>
              <span>LinkedIn</span>
            </a>
          </div>
          <div class="contactButton">
            <a href="https://github.com/gabrielpenteado" target="_blank">
              <div class="iconcontact"><i class="fab fa-github githubFooter"></i></div>
              <span>Github</span>
            </a>
          </div>
          <div class="contactButton">
            <a href="mailto:gabripenteado@gmail.com">
              <div class="iconcontact"><i class="far fa-envelope emailFooter"></i></div>
              <span>gabripenteado@gmail.com</span>
            </a>
          </div>
        </div>

      </div>
    </footer>

    <div class="alertPopUp">
      <i class="fas fa-exclamation-circle"></i>
      <span></span>
      <a>Close</a>
    </div>
  </div>

  <script type="text/javascript" src="/scripts/dateclock.js"></script>
  <script type="text/javascript" src="/scripts/background.js"></script>
  <script type="text/javascript" src="/scripts/weather.js"></script>
  <script type="text/javascript" src="/scripts/to-do-list.js"></script>
</body>

</html>
